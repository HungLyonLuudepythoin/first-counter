<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="js-dialog">
      <p class="js-dialog__text">
        Welcome to play, it's just my small web to improve coding skill so
        hopefully 19 years old can do something gigantic project in the future
      </p>
      <button class="close-button">Close to play</button>
    </dialog>
    <main>
      <p class="js-counter">Counter</p>
      <p class="js-showNumber showNumber">0</p>
      <div class="buttons">
        <button class="js-increase-button button" onclick="incrementCount()">
          +
        </button>
        <button class="js-reset-button button" onclick="resetNumber()">
          0
        </button>
        <button class="js-decrease-button button" onclick="decrementCount()">
          -
        </button>
      </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
